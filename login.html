<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar - IFSP - Pirituba - PWE</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  
<body>
  <header id="header"></header>
  
  <main>
    <form class="form-signin text-center m-auto">
      <img class="mb-4" src="/img/ifsp.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Faça Login</h1>
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Seu e-mail" required>
        <label for="floatingInput">Endereço de Email</label>
      </div> <br>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>

      <div>
        <a href="#">Esqueci a senha</a>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">© 2022</p>
      
    </form>
  </main>
  <footer class="footer" id="footer"></footer>
</body>
</html>
