<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eventos - IFSP - Pirituba - PWE</title>
  <link rel=”favicon” charset=”favicon.ico”/>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <header id="header" class="header"></header>
  
  <section>
    <h1 class="title">Inscreva-se</h1>

    <form action="" method="" enctype="">
      
      <fieldset>
        <label for="evento">Evento</label>
        <select name="evento" class="campos_form" required>
          <option selected disabled value>-- Selecione --</option>
          <option value="Voe sem asas">Voe sem asas</option>
          <option value="Festa junina">Festa junina</option>
          <option value="Semana de tecnologia">Semana de tecnologia</option>
        </select>
      </fieldset>
      
      <fieldset>
        <legend>Informações de Acesso</legend>
        <label for="usuario">Usuário</label> 
        <input type="text" name="usuario" class="campos_form" required> </br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" class="campos_form" required> </br>
        <label for="senha-confirm">Confirme a Senha</label>
        <input type="password" name="senha-confirm" class="campos_form" required>
      </fieldset>
      
      <fieldset>
        
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome Completo</label> 
        <input type="text" name="nome" class="campos_form" required> </br>
        <label for="email">E-mail</label>
        <input type="email" name="email" class="campos_form" required> </br>
        <label for="cell">Celular</label>
        <input type="tel" name="cell" class="campos_form" placeholder="(99) 99999-9999" required>
        
        <fieldset class="campo_form__espacamento">
          <legend>Sexo</legend>
          
          <label for="sexo-masculino">Masculino</label>
          <input type="radio" id="sexo-masculino" name="sexo">

          <label for="sexo-feminino">Feminino</label>
          <input type="radio" name="sexo" id="sexo-feminino">
        </fieldset>
        
        <label for="data-nasc">Data de Nascimento</label>
        <input type="date" name="data-nasc" class="campos_form" required> </br>

        <div class="campo_form_cor">
          <label for="cor">Cor Favorita</label>
          <input type="color" name="cor" class="form-margin" required> </br>
        </div>
        
        <label for="perfil">Perfil do GitHub</label>
        <input type="url" name="perfil" class="campos_form" required>
        
      </fieldset>
      <button class="form-margin">Inscrever</button>
      <button type="reset" class="form-margin">Limpar</button>
    </form>
  </section>

  <footer class="footer" id="footer"></footer>
</body>

</html>
